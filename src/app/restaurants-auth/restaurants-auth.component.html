<div class="rest-auth">
    <div *ngIf = !showlogin class="signup">
        <h1>Restaurents Sign-Up</h1>
        <form #restsignup = "ngForm" (ngSubmit)="signUp(restsignup.value)" class="common-form">
            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter Name" 
            name="name"
            ngModel
            >
            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter Password" 
            ngModel
            name="password"
            >
            <input type="email" 
            class="form-input" 
            placeholder="Enter Email" 
            ngModel
            name="email"
            >
            <button class="form-button" (click)="signup()" >sign Up</button>
            <a (click)="openlogin()" class="auth-togglelink">Already Have Account?Click to Login</a>
        </form>

    </div>
    <!-- restaurent-login -->

    <div *ngIf="showlogin" class="login">
        <h1>Restaurents Login</h1>
        <form #restsignup = "ngForm" (ngSubmit)="signUp(restsignup.value)" class="common-form">
            <input type="email" 
            class="form-input" 
            placeholder="Enter Email" 
            ngModel
            name="email"
            >
            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter Password" 
            ngModel
            name="password"
            >
            <button class="form-button" (click)="login()" >Login</button>
            <a (click)="opensignup()" class="auth-togglelink">Don't Have Account?Click to Sign Up</a>
        </form>

    </div>
</div>
