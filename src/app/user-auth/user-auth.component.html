<div class="user-auth">
    <div *ngIf = !showlogin class="signup">
        <h1>User SignUp</h1>
        <form #userSignUp="ngForm" (ngSubmit)="signup(userSignUp.value)" class="common-form">
            <input 
            type="text" 
            name="name" 
            placeholder="Enter User Name"
            ngModel
            class="form-input"
            >
            <input 
            type="email" 
            name="email" 
            placeholder="Enter User Email"
            ngModel
            class="form-input"
            >
            <input 
            type="password" 
            name="password" 
            placeholder="Enter User Password"
            ngModel
            class="form-input"
            >
            <button class="form-button" (click)="Signup()">Sign Up</button>
            <a (click)="openlogin()" class="auth-togglelink">Already Have Account?Click to Login</a>
        </form>
    </div>
    <div *ngIf="showlogin" class="login">
        <h1>User Login</h1>
        <form #userSignUp = "ngForm" (ngSubmit)="signup(userSignUp.value)" class="common-form">
            <input type="email" 
            class="form-input" 
            placeholder="Enter Email" 
            ngModel
            name="email"
            >
            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter Password" 
            ngModel
            name="password"
            >
            <button class="form-button" (click)="Login()" >Login</button>
            <a (click)="opensignup()" class="auth-togglelink">Don't Have Account?Click to Sign Up</a>
        </form>

    </div>
</div>
