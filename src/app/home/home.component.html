<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">&#10084;</span>
                <div class="star">
                    <ngb-rating [max]="5" [rate]="food.star" [readonly]="true"></ngb-rating>
                </div>
                <div class="product-itm-footer">
                    <div class="origins">
                        <span *ngFor="let origins of food.origins">
                            {{origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>&#9202;</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
